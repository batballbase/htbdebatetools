<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>安德申杯抽签器</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/lib/common.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
    <script src="js/autozoom.js"></script>
    <!-- Icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div>
    <header>
        <div></div>
    </header>
    <section>
        <div class="hide" id="luckyDrawing"> 
            <input id="showName" readonly unselectable="on" type="text">
        </div>
        <!--PillarsZhang:用unselectable="on"来去掉文本框的光标-->
        <div class="hide" id="result">
            <div>
                准备就绪
            </div>
        </div>
    </section>
    <footer>
        <div>
            <input type="number" id="txtNum" value="" placeholder="请输入抽签数">
            <button id="btnStart" class="btn btn-warning">开始</button>
            <button id="btnReset" class="btn btn-warning"><i class="fas fa-redo-alt"></i></button>
        </div>
    </footer>

</div>
<div id="bgLuckyDrawEnd"></div>
</body>
</html>
